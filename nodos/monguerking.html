<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>MONGUER KING</title>
</head>

<body>
    <p>
        let array = ["perico","juanico","andres"]; <br />
        Array.isArray(array); // true
    </p>
    <script>
        const REYES =
            ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo"]]], "Amalarico II"];
        var monguers = []
        let monguersKnown = ["Chindasvinto", "Amalarico II"]
        function findMonguer(arr, monguer) {
            // ESCRIBE TU CÓDIGO AQUÍ
            if (monguer === undefined){
                monguer = false;
            }

            arr.map(e => {
                if (Array.isArray(e)){
                    findMonguer(e, !monguer);
                } else {
                    if (monguer && (undefined == monguersKnown.find(e2 => e2 == e))) {
                        monguers.push(e);
                    }
                }
            })
        }
        console.log("REYES: " + REYES);
        findMonguer(REYES);
        console.log("MONGUERS: " + monguers);
    </script>
</body>

</html>
