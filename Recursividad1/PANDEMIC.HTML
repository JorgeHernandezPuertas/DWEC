<!DOCTYPE html>
<html>
<head>
  <title>Minevancic color</title>
</head>
<body>
  <h2>Matrices de AngryBats</h2>
  <p id="txt"><p>

  <script>
  let biocenosis = [['P','P','G','H','H','R'],['P','P','G','H','H','G'],['P','G','R','H','H','G'],['G','R','R','H','G','G'],['R','R','H','H','G','P']];
  function pandemic(x, y) {
      if (!(x - 1 < 0 || y - 1 < 0 || x - 1 >= biocenosis.length || y - 1 >= biocenosis[x - 1].length)) {
        if (biocenosis[x - 1][y - 1] === "M") {
          biocenosis[x - 1][y - 1] = "m";
          pandemic(x, y - 1);
          pandemic(x - 1, y);
          pandemic(x + 1, y);
          pandemic(x, y + 1);
        } else if (biocenosis[x - 1][y - 1] === "H") {
          biocenosis[x - 1][y - 1] = " ";
          pandemic(x - 1, y);
          pandemic(x + 1, y);
          pandemic(x, y + 1);
          pandemic(x, y - 1);
        }
      }
    }

  let texto = document.getElementById("txt");

  console.log(biocenosis);
  
  texto.innerHTML = "Matriz sin contagiar:<br/><br/>";
  for(let i = 0;i < biocenosis.length; i++){
    for (let j = 0; j < biocenosis[i].length; j++) {
      texto.innerHTML += biocenosis[i][j] + " &nbsp;";
    }
    texto.innerHTML += "<br/>";
  }

  let fila = 3;
  let columna = 4;

  pandemic(fila, columna);

  console.log("El foco de infección es: (" + fila + ", " + columna + ")")

  console.log(biocenosis);

  texto.innerHTML += "<br/>El foco de infección es: (" + fila + ", " + columna + ")<br/>"

  texto.innerHTML += "<br/>Matriz contagiada:<br/><br/>";
  for(let i = 0; i < biocenosis.length; i++){
    for (let j = 0; j < biocenosis[i].length; j++) {
      texto.innerHTML += biocenosis[i][j] + "&nbsp;&nbsp;";
    }
    texto.innerHTML += "<br/>";
  }
  </script>

</body>
</html>
