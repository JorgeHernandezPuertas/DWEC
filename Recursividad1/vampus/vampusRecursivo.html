<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampus recursivo</title>
</head>
<body>
    <h1>ARRAY VAMPIRO</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        let arr=[1,2,3,4,5,6,5,4,3,2,1];
        /*INCLUYE TU CÓDIGO AQUÍ*/
        // Hago la función recursiva para ver si es vampus
        function vampus(p, array){
            if (p == Math.floor(array.length / 2)){
                return true;
            } else if (array[p] != array[array.length - (p + 1)]) {
                return false
            } else {
                return vampus(p + 1, array);
            }
        }

        // Imprimo el array
        document.getElementById("p1").innerHTML = "El array es: " + arr;

        // Imprimo si es vampus o no
        if (vampus(0, arr)){
            document.getElementById("p2").innerHTML = "El array es vampus";
        } else {
            document.getElementById("p2").innerHTML = "El array no es vampus";
        }
    </script>
</body>
</html>
