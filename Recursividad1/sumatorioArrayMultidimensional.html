<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursividad - Sumatorio array multidimensional</title>
</head>
<body>
    <p>
        let array = [1,2,3,4]; <br/>
        Array.isArray(array); // true
    </p>
    <script>
        let numeros = [1,[2,3,4],[8,15,[5,1]],27];
        console.log(numeros)
        // ESCRIBE TU CÓDIGO AQUÍ
        function sumaArray(array, longitud){
            if (longitud == 1){
                if (Array.isArray(array[longitud - 1])){
                    return sumaArray(array[longitud - 1], array[longitud - 1].length);
                } else {
                    return array[longitud - 1];
                }
            } else {
                if (Array.isArray(array[longitud - 1])){
                    return sumaArray(array[longitud - 1], array[longitud - 1].length) + sumaArray(array, longitud - 1);
                } else {
                    return array[longitud - 1] + sumaArray(array, longitud - 1);
                }
            }
        }
        console.log ("El array es: " + numeros);
        console.log("El sumatorio es: " + sumaArray(numeros, numeros.length));
    </script>
</body>
</html>
