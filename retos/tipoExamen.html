<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <script>
        var cars = ["Saab", "Volvo", "BMW", ["Honda", "Toyota", ["Lexus",
            "Mercedes", "Lada"], "Hyunday"]];
        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda",
            "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda",
                "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        var newcars = ["Saab", "Volvo", "BMW", ["Honda", "Toyota", ["Lexus",
            "Volvo", "Lada"], "Hyunday", "Volvo"]];
        buddies = [{
            firstName: "Jonny", lastName: "Rambo",
            car: "BMW"
        }, {
            firstName: "Arnold", lastName: "Suarchenager",
            car: "Honda"
        }, {
            firstName: "Chuck", lastName: "Norris",
            car: "Honda"
        }, {
            firstName: "Yakie", lastName: "Chang",
            car: "BMW"
        }, {
            firstName: "Bruce", lastName: "Lee",
            car: "Honda"
        }, { firstName: "Steven", lastName: "Seagal", car: "Lada" }];

        let xungas = ["Honda", "Lada"]
        //EJERCICIO 1
        let numVolvos = newcars.flat(Infinity).filter(c => c.toLowerCase() == "volvo").length;
        console.log(numVolvos);

        //EJERCICIO 2
        let trendies = newcars.flat(Infinity).filter(c => buddies.filter(b => b.car == c).length >= 2);
        console.log(trendies);

        //EJERCICIO 3
        let usadosNoXungos = newcars.flat(Infinity).filter(c => buddies.find(b => b.car == c) != undefined).filter(c => xungas.find(x => x == c) === undefined);
        console.log(usadosNoXungos);

        //EJERCICIO 4
        let masTrendy = "";
        newcars.flat(Infinity).map(c => {
            if (masTrendy != c && buddies.filter(b => b.car == c).length > buddies.filter(b => b.car == masTrendy).length){
                masTrendy = c;
            }
        });
        console.log(masTrendy);

    </script>
</body>

</html>
