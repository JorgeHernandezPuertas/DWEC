<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>


    <h1>retos JavaScript</h1>
    <ul id="frutas"> </ul>

    <script>


        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        // muestra las frutas como elementos li y su nodo padre será el ul frutas
        
        let lista = document.getElementById("frutas");

        // Por cada fruta de la lista creo un nodo y lo engancho al padre
        frutas.map(f => {
            // Creo la fruta en cuestión
            let nodoFruta = document.createElement("li");
            let contFruta = document.createTextNode(f);
            nodoFruta.appendChild(contFruta);
            // Engancho esa fruta en el padre
            lista.appendChild(nodoFruta);
        })


    </script>

</body>

</html>
