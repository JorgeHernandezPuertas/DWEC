    <script>
        /*
        Se pide que hagas un programa que muestre la media de TODAS las notas de los 3 alumnos que tenemos en nuestro JSON.
        Mi script solo tiene 3 lÃ­neas (aparte del JSON por supuesto).
        */
        var valumnos = {
            "alumnos": [{
                "nombre": "Fulanito",
                "notas": {
                    "DWEC": 8,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            },
            {
                "nombre": "Menganito",
                "notas": {
                    "DWEC": 7,

                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            }
                ,
            {
                "nombre": "Cetanito",
                "notas": {
                    "DWEC": 6,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            }
            ]
        };

        let todasLasNotas = valumnos.alumnos.map(a => a.notas.BBDD).concat(valumnos.alumnos.map(a => a.notas.DWEC)).
        concat(valumnos.alumnos.map(a => a.notas.DWESE)).concat(valumnos.alumnos.map(a => a.notas.ED)).
        concat(valumnos.alumnos.map(a => a.notas.SSOO)).concat(valumnos.alumnos.map(a => a.notas.PROG)).concat(valumnos.alumnos.map(a => a.notas.EINEM)).flat();
        let sumaNotas = todasLasNotas.reduce((n1, n2) => n1 + n2);
        let mediaNotas = sumaNotas / todasLasNotas.length;

        console.log("Todas las notas son: " + todasLasNotas);
        console.log("La suma de todas las notas es: " + sumaNotas);
        console.log("La media de todas las notas es: " + mediaNotas);

    </script>
