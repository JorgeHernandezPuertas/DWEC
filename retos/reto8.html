<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];

        const hacerLista = (array, ulPadre) => {
            array.map(c => {
                
                if (Array.isArray(c)){
                    let ul = document.createElement("ul");
                    hacerLista(c, ul);
                    ulPadre.appendChild(ul);
                } else {
                    let li = document.createElement("li");
                    let cont = document.createTextNode(c);
                    li.appendChild(cont);
                    ulPadre.appendChild(li);
                }
            })
        }

        let ulPadre = document.getElementById("carrakos");
        hacerLista(carrakos, ulPadre);

    </script>
</body>

</html>
