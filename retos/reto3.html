<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 3</title>
</head>

<body>
    <h2>Reto 3</h2>
    <script>
        // Se pide la suma y la media de las notas de DWEC en tres líneas.
        var valumnos = {
            "alumnos": [{
                "nombre": "Fulanito",
                "notas": {
                    "DWEC": 8,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            },
            {
                "nombre": "Menganito",
                "notas": {
                    "DWEC": 7,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            }
                ,
            {
                "nombre": "Cetanito",
                "notas": {
                    "DWEC": 6,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            }
            ]
        };

        // Enseño las notas de DWEC, la suma y la media
        console.log("Las notas de DWEC son: " + valumnos.alumnos.map(a => a.notas.DWEC));
        console.log("La suma de las notas de DWEC es: " + valumnos.alumnos.map(a => a.notas.DWEC).reduce((n1, n2) => n1 + n2));
        console.log("La media de las notras de DWEC es: " + valumnos.alumnos.map(a => a.notas.DWEC).reduce((n1, n2) => n1 + n2) / valumnos.alumnos.map(a => a.notas.DWEC).length);

    </script>
</body>

</html>
