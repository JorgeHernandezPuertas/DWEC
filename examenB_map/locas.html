<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
    <title>LAS TORTAS LOCAS</title>
</head>

<body>
    <script>
        var clientaUno = ""
        var clientaDos = ""
        var clientaTres = ""
        var numclientaUno = 0;
        var numclientaDos = 0;
        var numclientaTres = 0;
        const TORTAS =
        ["Rodica","Emma","Sofia","Marina","Valia","Valia","Valia","Valia","Valia","Valia","Emma","Emma","Maria","Marina","Emma"]
        // ESCRIBE AQUÍ TU CÓDIGO
        TORTAS.map(v => {
            if (clientaUno != v && numclientaUno < TORTAS.filter(v2 => v2 == v).length) {
                numclientaTres = numclientaDos;
                numclientaDos = numclientaUno;
                numclientaUno = TORTAS.filter(v2 => v2 == v).length;
                clientaUno = v;
            }
            if (clientaDos != v && clientaUno != v && numclientaDos < TORTAS.filter(v2 => v2 == v).length) {
                numclientaTres = numclientaDos;
                numclientaDos = TORTAS.filter(v2 => v2 == v).length;
                clientaDos = v;
            }
            if (clientaTres != v && clientaDos != v && clientaUno != v && numclientaTres < TORTAS.filter(v2 => v2 == v).length) {
                numclientaTres = TORTAS.filter(v2 => v2 == v).length;
                clientaTres = v;
            }
        })


        console.log(clientaUno + ":" + numclientaUno)
        console.log(clientaDos + ":" + numclientaDos)
        console.log(clientaTres + ":" + numclientaTres)
    </script>
</body>

</html>
