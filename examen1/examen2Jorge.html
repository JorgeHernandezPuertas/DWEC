<!DOCTYPE html>
<html>

<head>
    <title>RECURSIVIDAD</title>
</head>

<body>
    <script>
        // Corrigeme este examen
        let people = ["perico", "juanico",
            "andres", "dimas", "gestas", "zarco", "maimonides",
            "elias", "jeremias", "dimas", "dimas", "gestas"];
        console.log(people)
        // ESCRIBE TU CÓDIGO AQUÍ
        const FindMyGuy = (arr, palabra, p) => {
            if (p === undefined) { // Si no ponen p la inicializo a 0
                p = 0;
            }

            if (p == arr.length - 1) { // Caso de salida, cuando llego al final del array
                if (palabra == arr[p]){ // Si es el que busco le sumo uno al contador y lo devuelvo
                    return 1;
                } else { // Si no es el que busco devuelvo lo que lleve contado
                    return 0;
                }
            } else {
                if (palabra == arr[p]){ 
                    return FindMyGuy(arr, palabra,  p + 1) + 1;
                } else { 
                    return FindMyGuy(arr, palabra, p + 1);
                }
            }
        }

        let nombre = "dimas";
        console.log("El nombre " + nombre + " aparece en el array " + FindMyGuy(people, "dimas") + " veces.");

    </script>
</body>

</html>
