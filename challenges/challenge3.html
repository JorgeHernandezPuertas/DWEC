<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 3</title>
</head>
<body>
    <h2>Crear un array con números aleatorios sin repetir</h2>
    <p id = "array"></p>
    <script>
        const generarAleatorio = (inicio, fin) => {
            let rango = fin - inicio + 1; // El +1 es para incluir el fin
            return Math.floor(Math.random() * rango + inicio);
        }

        const estaDentro = (array, elemento) => {
            for (let i = 0; i < array.length; i++) {
                if (array[i] == elemento) return true; // Si lo encuentra devuelve true
            }
            return false; // Si llega hasta aquí es que no lo ha encontrado
        }

        const generarArray = (min, max, longitud) => {
            let numeros = [];

            while (numeros.length < longitud) {
                let num = generarAleatorio(min, max);
                if (!estaDentro(numeros)){
                    numeros.push(num);
                }
            }
            return numeros;
        }

        const mostrarArray = (array) => {
            let txt = document.getElementById("array");
            txt.innerHTML = "El array es: <br/>[ "
            for (let i = 0; i < array.length; i++) {
                if (i % 10 == 0 && i != 0) {
                    txt.innerHTML += "<br/>";
                }
                if (i == array.length - 1) {
                    txt.innerHTML += array[i] + "] ";
                } else {
                    txt.innerHTML += array[i] + ", ";
                }
            }
        }

        let min = 1;
        let max = 1000;
        let longitud = 100;
        mostrarArray(generarArray(min, max, longitud));

    </script>
</body>
</html>
