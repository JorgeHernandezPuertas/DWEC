<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 8</title>
</head>

<body>
    <h2>Challenge 8. Reyes de última generación</h2>
    <script>
        REYES = ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo", "Recaredo"]]], "Amalarico II"];


        const ultimaGen = (array, ultGen, gen, genMax) => {
            if (ultGen === undefined) {
                ultGen = [];
            }

            if (gen === undefined) {
                gen = 1;
            }

            if (genMax === undefined) {
                genMax = 1;
            }

            if (array.find(e => Array.isArray(e)) != undefined) {
                array.map(e => {
                    if (Array.isArray(e)) {

                        ultimaGen(e, ultGen, gen++, genMax);
                    }
                });
            } else {
                if (gen > genMax) { // Si llego a un nivel más bajo reseteo el array
                    genMax = gen;
                    ultGen.splice(0, ultGen.length);
                    array.map(e => ultGen.push(e));
                } else if (gen == genMax) {
                    array.map(e => ultGen.push(e));
                }
            }

        }

        let prueba = [];
        ultimaGen(REYES, prueba);

        console.log(prueba.reduce((e1, e2) => e1 + ", " + e2));

    </script>
</body>

</html>
