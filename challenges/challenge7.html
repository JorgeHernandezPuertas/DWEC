<body>
    <h2>Challenge7. Generaciones</h2>
    <script>

        const REYES = ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo", "Recaredo"]]], "Amalarico II"];

        const numGen = (elemento) => {
            if (Array.isArray(elemento)){
                return 1 + numGen(elemento.find(e => Array.isArray(e)));
            } else {
                return 1
            }
        }

        const mayorGen = (array) => {
            let mayorGen = 0;
            array.map(e => {
                let num = numGen(e);
                if (num > mayorGen) {
                    mayorGen = num;
                }
            })
            return mayorGen;
        }

        console.log("La última generación es: " + mayorGen(REYES));

    </script>
</body>
