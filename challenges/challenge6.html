<body>
    <h2>Challenge 6</h2>
    <script>
        const REYES = ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo", "Recaredo"]]], "Amalarico II"];

        const generacionPar = (array, pares, par) => {
            if (par === undefined) {
                par = false;
            }

            if (pares === undefined) {
                let pares = [];
            }

            array.map(e => {
                if (Array.isArray(e)) {
                    generacionPar(e, pares, !par);
                } else {
                    if (par) {
                        pares.push(e);
                    }
                }
            })
        }

        let pares = [];
        generacionPar(REYES, pares)
        console.log(pares);

    </script>
</body>
